<!DOCTYPE html>
<!--

	Webshop Live CMS was written for Ludum Dare 40.

	Engine/framework: 
		- main.js, audio.js, index.html and style.css from Monster Tower
		
	Main tools used:
		- gvim
		- Inkscape
		- Chrome
		- webpack

	License: GPL v2
	Author: Leif Linse (leffe108 on GitHub)

  -->
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Webshop Live CMS</title>

		<!-- description -->
		<meta name="description" content="A webshop game made for Ludum Dare 40" />

		<!-- icon -->
		<link rel="apple-touch-icon" href="http://junctioneer.net/webshop-live-cms/www-ld40/images/favicon.ico"/>
		<meta name="msapplication-TileImage" content="http://junctioneer.net/webshop-live-cms/www-ld40/images/favicon.ico"/>
		<meta name="msapplication-TileColor" content="#a6eb46"/>
		<link rel="icon" type="image/ico" href="http://junctioneer.net/webshop-live-cms/www-ld40/images/favicon.ico"/>
		<!--[if IE]><link rel="shortcut icon" href="http://junctioneer.net/webshop-live-cms/www-ld40/images/favicon.ico"><![endif]-->

		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	</head>
	<body>
		<script src="js/jquery-1.11.3.min.js"></script>
		<div id="game" role="main" aria-live="polite">
			<h1>Webshop Live CMS</h1>
			<div id="time"></div>

			<div id="browser-window">
				<div id="browser-top-bar">
					<img src="images/button-refresh.png" role="button" onclick="OnRefreshClick()" alt="Refresh" />
					<input id="address-bar" type="text" disabled value="http://localhost" />
					<img src="images/button-help.png" role="button" onclick="OnHelpClick()" alt="Help" />
					<img src="images/button-close.png" role="button" onclick="OnCloseClick()" alt="Close" />
				</div>
				<div id="browser"
					ondrop="OnDrop(event)"
					ondragover="AllowDrop(event)"
				>
					<div id="browser-content">
					</div>
					<div id="browser-users">
					</div>
				</div>
			</div>
			<div id="toolbar">
				<div class="title">&lt; Drag n drop</div>
				<div class="tbox-element" id="tool-paragraph"
					draggable="true"
					ondragstart="OnDragStart(event, 'paragraph')"
				>
					Paragraph of boring text that takes a while to read.
				</div>
				<div class="tbox-element" id="tool-image-red"
					draggable="true"
					ondragstart="OnDragStart(event, 'image-red')"
					title="Red cat picture, makes red users happy"
				>
					<img src="images/image-red.png">
				</div>
				<div class="tbox-element" id="tool-image-blue"
					draggable="true"
					ondragstart="OnDragStart(event, 'image-blue')"
					title="Blue cat picture, makes blue users happy"
				>
					<img src="images/image-blue.png">
				</div>
				<div class="tbox-element" id="tool-image-yellow"
					draggable="true"
					ondragstart="OnDragStart(event, 'image-yellow')"
					title="Blue cat picture, makes yellow users happy"
				>
					<img src="images/image-yellow.png">
				</div>
				<div class="tbox-element" id="tool-cart"
					draggable="true"
					ondragstart="OnDragStart(event, 'cart')"
					title="Cart - only happy users buy"
				>
					<img src="images/cart.png">
				</div>
			</div>
			<div id="score">
				Score: 1
			</div>
		</div>

		<!-- Sound effects -->
		<audio id="sound-effect-click">
			<source src="audio/click.ogg" type="audio/ogg">
		</audio>

		<!-- Individual JS files -->
		<!--
		<script src="js/drag-n-drop.js"></script>
		<script src="js/page.js"></script>
		<script src="js/user.js"></script>
		<script src="js/audio.js"></script>
		<script src="js/main.js"></script>
		-->

		<!-- Combined JS bundle file -->
		<script src="js/bundle.min.js"></script>
	</body>
</html>
